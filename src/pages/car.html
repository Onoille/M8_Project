<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleDefault.css">
    <link rel="stylesheet" href="../style/carStyle.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
     <span class="logo headerElement">S CLASS S.L</span>
        
        <nav class="nav">
            <button class="navButton home selected" onclick="pressedNav(home)">HOME</button>
            <button class="navButton cars">CARS</button>
            <button class="navButton news">NEWS</button>
        </nav>

        <button class="loginButton headerElement">LOGIN</button>
    </header>

    <section id="main">
        <span class="car-title">M4 COMPETITION</span>
        <img src="../img/m4g80c.png" draggable="false">
    </section>

    <footer id="footer">
        <span class="POWER column">
            <span class="CONTENT">
                +470
                <br>
                <b>BHP</b>
            </span>
        </span>
        <span class="SPEED column">
            <span class="CONTENT">
                TOP SPEED
                <br>
                <b>+270km/h</b>
            </span>
        </span>
        <span class="PRICE column">
            <span class="CONTENT">
                PRICE
                <br>
                <b>$70.000</b>
            </span>
        </span>
    </footer>
</body>
</html>
